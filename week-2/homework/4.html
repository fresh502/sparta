<!DOCTYPE html>
<html lang="en">

<head>

    <title>Jisoo_Homework_2nd week</title>

    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Bootstap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

    <!-- Optional JavaScript -->
    <script>
        $(document).ready(function () {
            // 여기에 환율 API Ajax 요청을 하면 되겠죠?
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    let exchange_rate = response[1]["rate"];
                    $('#exchange_rate').append(exchange_rate);
                }
            })

        });

        function order_finish() {
            let q1name = $('#input-q1').val();
            let q2quantity = $('#input-q2').val();
            let q3address = $('#input-q3').val();
            let q4phone = $('#input-q4').val();

            let info = [q1name, q2quantity, q3address, q4phone];

            for (let i = 0; i < info.length; i++) {

                if (q1name == '') {
                    alert('이름을 입력하세요!');
                    return;
                }
                else if (q2quantity == '') {
                    alert('수량을 입력하세요!');
                    return;
                }
                else if (q3address == '') {
                    alert('배송지를 입력하세요!')
                    return;
                }
                else if (q4phone == '') {
                    alert('전화번호를 입력하세요!')
                    return;
                }
                else {
                    alert('주문이 완료되었습니다.');
                }
            }

        }

    </script>

    <style>
        .card-img-top {

            position: absolute;
            text-align: center;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);

    </style>

</head>
