<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 1200px;
            margin: 20px auto;
        }

        img {
            width: 1000px;
            height: 400px;
            border-radius: 5px;
        }

        .basic {
            margin: 10px 0px 10px 0px;
        }

        .button-wide {
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div style="text-align: center;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/13/HardCandy.jpg " />
        </div>
        <div>
            <div class="basic">
                <h1 style="display: inline">알사탕을 팝니다</h1>
                <span style="margin-left: 10px">가격:5,000,000원 / 개</span>
            </div>
            <p>이 상품으로 말할 토끼가 용왕님의 간 대신 찾아먹었다는 진귀한 알사탕 입니다</p>
            <h2 class="basic">주문하기</h2>

            <form>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">주문자 성함</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputName" placeholder=" ">
                    </div>
                </div>

                <!-- 다른 항목과 똑같은 클래스를 적용하여 해결하였습니다. by 신록 -->
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="inlineFormCustomSelect">수량</label>
                    <div class="col-sm-4">
                        <select id="inlineFormCustomSelect" class="form-control">
                            <option selected>-- 수량을 선택하세요 --</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">주소</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputName" placeholder=" ">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">전화번호</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputName" placeholder=" ">
                    </div>
                </div>
            </form>

            <div style="text-align: center">
                <button class="btn-primary btn button-wide">주문하기</button>
            </div>
        </div>
    </div>
</body>

</html>
