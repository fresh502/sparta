<!DOCTYPE html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">

    <title>스파르타 | 1주차 과제</title>

    <style type="text/css">
        .fidget_spinner {
            width: 600px;
            height: 600px;
        }

        .all {
            width: 600px;
            margin: 5px auto;
        }

        .font {
            font-family: 'Nanum Gothic', sans-serif;
        }
    </style>

</head>

<body>
    <div class="all">
        <div class="font">
            <div class="title">
                <img class="fidget_spinner" src=https://api.time.com/wp-content/uploads/2017/05/fidget-spinner4.jpg>
                <div>
                    <h1 style="display: inline">스피너</h1>
                    &nbsp;&nbsp;<span class="price">가격: 8,000 원</span>
                </div>
                <p>
                    살다가 보면 한번씩 짜증유발자들을 만날 수도 있죠. 그럴 땐 차라리 세월아 네월하 하면서
                    저를 돌려보세요. 그러다보면 짜증이 줄어들 수도 있죠. 안 줄어든다면 저를 그 사람한테
                    던지세요 :D
                </p>

                <form>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">주문자 성함</span>
                            </div>
                            <input type="text" class="form-control" placeholder="성함" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    ​
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">수량</span>
                            </div>
                            <select class="form-control">
                                <option selected>-- 수량을 선택하세요 --</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    ​
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" for="address">주소</label>
                            </div>
                            <input input type="text" class="form-control" placeholder="주소" aria-label="address"
                                aria-describedby="basic-addon2">
                        </div>
                    </div>
                    ​
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" for="digit">전화번호</label>
                            </div>
                            <input input type="text" class="form-control" placeholder="번호" aria-label="digit"
                                aria-describedby="basic-addon3">
                        </div>
                    </div>
                </form>
                ​
                <div style="text-align: center;">
                    <button type="button" class="btn-primary btn-lg">주문하기</button>
                </div>
            </div>
        </div>

</body>

</html>
